<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Lengua de Señas Mexicana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        #video {
            width: 80%;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        #prediction {
            font-size: 2em;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Reconocimiento de Lengua de Señas Mexicana (LSM)</h1>
    
    <!-- Video en tiempo real -->
    <div>
        <img id="video" src="{{ url_for('video') }}" alt="Video en tiempo real">
    </div>

    <!-- Sección para mostrar la predicción -->
    <div id="prediction">
        <p>Predicción: <span id="current-prediction">Esperando...</span></p>
    </div>

    <script>
        // Función para actualizar la predicción en tiempo real
        function fetchPrediction() {
            fetch('/prediction')
                .then(response => response.json())
                .then(data => {
                    const prediction = data.prediction || "Esperando...";
                    document.getElementById('current-prediction').textContent = prediction;
                })
                .catch(error => {
                    console.error('Error al obtener la predicción:', error);
                });
        }

        // Actualizar la predicción cada 500ms
        setInterval(fetchPrediction, 500);
    </script>
</body>
</html>
